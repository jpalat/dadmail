version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: dadmail-postgres
    environment:
      POSTGRES_USER: dadmail
      POSTGRES_PASSWORD: dadmail_dev_password
      POSTGRES_DB: dadmail
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dadmail"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: dadmail-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MinIO object storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: dadmail-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Go)
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: dadmail-backend
    environment:
      PORT: 8080
      ENVIRONMENT: development
      ALLOW_ORIGINS: http://localhost:5173
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: dadmail
      DB_PASSWORD: dadmail_dev_password
      DB_NAME: dadmail
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      JWT_SECRET: dev_jwt_secret_change_in_production_min_32_chars
      JWT_ACCESS_TTL: 15
      JWT_REFRESH_TTL: 168
      EMAIL_ENCRYPTION_KEY: dev_encryption_key_32chars_here
      S3_ENDPOINT: minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: dadmail-attachments
      S3_USE_SSL: "false"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../backend:/app
      - go_cache:/go/pkg/mod
    # Hot reload with Air
    command: >
      sh -c "
        if ! command -v air > /dev/null; then
          go install github.com/cosmtrek/air@latest
        fi
        air -c .air.toml
      "

  # Frontend (React)
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.Dockerfile
    container_name: dadmail-frontend
    environment:
      VITE_API_URL: http://localhost:8080/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules  # Prevent overwriting node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data:
  minio_data:
  go_cache:
